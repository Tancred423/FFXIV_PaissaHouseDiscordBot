services:
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-paissa_bot}
      MYSQL_USER: ${MYSQL_USER:-paissa_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dev_password}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - mysql-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-dev
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-dev_root_password}
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - mysql-network
    depends_on:
      mysql:
        condition: service_healthy

  bot:
    image: paissa-house-discord-bot-dev
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paissa-house-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REGISTER_COMMANDS=false
      - DEPLOYMENT_HASH=${DEPLOYMENT_HASH:-dev}
      - ENVIRONMENT=development
      - MYSQL_HOST=mysql
    volumes:
      - ./src:/app/src
    networks:
      - mysql-network
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_dev_data:
    name: mysql_dev_data

networks:
  mysql-network:
    name: mysql-network-dev
    driver: bridge
